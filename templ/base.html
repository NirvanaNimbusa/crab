<!DOCTYPE HTML>
<%!
    scripts = []
%>
<html>
<head>
<title>Crab</title>
<link rel="stylesheet" href="/res/crab.css">
<!-- Icons from: Font Awesome - http://fortawesome.github.com/Font-Awesome -->
<link rel="stylesheet" href="/res/font/font-awesome.css">
<link rel="icon" href="/res/favicon.png" sizes="16x16" type="image/png">
% if self.attr.scripts:
<script type="text/javascript" src="/res/jquery.js"></script>
% for script in self.attr.scripts:
<script type="text/javascript" src="/res/${script | h}.js"></script>
% endfor
% endif
</head>
<body>
<div id="headerbar">
<h1><a href="/">Crab</a></h1>
<ul>
<li class="icon-table"><a href="/">Dashboard</a></li>
<li class="icon-envelope"><a href="/notify">Notifications</a></li>
</ul>
<div>
<a class="rss icon-rss" href="/rss/failures">Failures</a>
</div>
<%block name="links" />
</div>

<div id="content">

${self.body()}

</div>
</body>
</html>
